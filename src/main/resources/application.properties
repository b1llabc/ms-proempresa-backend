server.port=8080
server.servlet.context-path=/proempresa

# Data base
spring.datasource.url=jdbc:postgresql://localhost:5432/proempresa
spring.datasource.username=postgres
spring.datasource.password=postgres

springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /doc/swagger-ui.html
springdoc.packagesToScan = com.proempresa.msproempresaprueba
springdoc.pathsToMatch = /clientes/**

spring.mvc.pathmatch.matching-estrategia = ANT_PATH_MATCHER
